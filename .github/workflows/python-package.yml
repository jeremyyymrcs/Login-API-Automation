name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.11", "3.12", "3.13" ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Chrome
        run: |
          sudo apt install google-chrome-stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: Install chromedriver
        run: |
          seleniumbase install chromedriver

      - name: Test with Login Feature
        run: |
          cd tests
          pytest test_login.py -s -q -x --headless --maximize

      - name: Test with API Automation
        run: |
          cd /home/runner/work/Login-API-Automation/Login-API-Automation
          pytest api_testing.py -s -v

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-without-markdown
          path: |
            tests
            !tests/**/*.md

      - name: Upload logs and screenshots from Github Action artifacts
        uses: actions/upload-artifact@v3 #change to v3
        with:
          name: code-coverage-report
          path: tests/report*.html


      
