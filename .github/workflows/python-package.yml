name: CI build

on:
  pull_request:
    branches:
      - '**'  # Specify the branches for pull requests
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    env:
      PY_COLORS: "1"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12", "3.13" ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
      - name: Install SeleniumBase
        run: |
          pip install seleniumbase
      - name: Lint with flake8
        run: |
          pip install flake8
          # Stop the build if there are flake8 issues
          flake8 . --count --show-source --statistics --exclude=temp
      - name: Install Chrome and Chromedriver
        run: |
          # Install dependencies for Chrome
          sudo apt update
          sudo apt install -y wget curl unzip
          # Install Google Chrome
          GOOGLE_CHROME_DL_URL="https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb"
          wget -q $GOOGLE_CHROME_DL_URL
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt -f install -y
          # Install Chromedriver (matching Chrome version)
          seleniumbase install chromedriver
      - name: Check the console scripts interface
        run: |
          seleniumbase --version
          sbase --version
      - name: Login Test
        run: |
          cd tests && pytest test_login.py -s -q -x --dashboard --html=report.html --maximize --screenshot --rs
      - name: API Test
        run: |
          pytest api_testing.py -s -v
