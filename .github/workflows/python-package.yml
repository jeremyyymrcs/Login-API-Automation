name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest  # Change to Windows environment
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Create and activate virtual environment
      run: |
        python -m venv venv
        .\venv\Scripts\activate  # Adjust for Windows environment
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    # Uncomment and use if necessary for linting
    # - name: Lint with flake8
    #   run: |
    #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv/*
    #     flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv/*
    - name: Test with pytest
      run: |
        cd tests
        pytest test_login.py -s -q -x --dashboard --headless --window-size=1920,1080
